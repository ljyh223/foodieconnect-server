<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观察者WebSocket测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .connection {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .observer {
            background-color: #f0f0f0;
        }
        .member {
            background-color: #e0f7fa;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }
        input {
            margin: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>观察者WebSocket测试</h1>
        
        <div class="connection">
            <h2>观察者连接测试</h2>
            <div>
                <label for="roomId">房间ID:</label>
                <input type="number" id="roomId" value="1">
                <button onclick="connectAsObserver()">连接为观察者</button>
                <button onclick="connectAsObserverWithType()">连接为指定类型观察者</button>
                <button onclick="disconnectObserver()">断开连接</button>
            </div>
            <div class="messages" id="observerMessages"></div>
        </div>
        
        <div class="connection">
            <h2>成员连接测试</h2>
            <div>
                <label for="memberRoomId">房间ID:</label>
                <input type="number" id="memberRoomId" value="1">
                <label for="token">Token:</label>
                <input type="text" id="token" placeholder="输入成员token">
                <button onclick="connectAsMember()">连接为成员</button>
                <button onclick="disconnectMember()">断开连接</button>
            </div>
            <div>
                <label for="memberMessage">消息:</label>
                <input type="text" id="memberMessage" placeholder="输入消息">
                <button onclick="sendMessage()">发送消息</button>
            </div>
            <div class="messages" id="memberMessages"></div>
        </div>
    </div>
    
    <script>
        let observerWs = null;
        let memberWs = null;
        
        // 连接为观察者
        function connectAsObserver() {
            const roomId = document.getElementById('roomId').value;
            const wsUrl = `ws://localhost:8080/api/v1/ws/chat-bin/${roomId}?observer=guest`;
            
            observerWs = new WebSocket(wsUrl);
            
            observerWs.onopen = function() {
                addMessage('observerMessages', '连接已建立', 'system');
            };
            
            observerWs.onmessage = function(event) {
                addMessage('observerMessages', `收到消息: ${event.data}`, 'observer');
            };
            
            observerWs.onerror = function(error) {
                addMessage('observerMessages', `错误: ${error}`, 'error');
            };
            
            observerWs.onclose = function() {
                addMessage('observerMessages', '连接已关闭', 'system');
            };
        }
        
        // 连接为指定类型观察者
        function connectAsObserverWithType() {
            const roomId = document.getElementById('roomId').value;
            const wsUrl = `ws://localhost:8080/api/v1/ws/chat-bin/${roomId}?observer=guest`;
            
            observerWs = new WebSocket(wsUrl);
            
            observerWs.onopen = function() {
                addMessage('observerMessages', '连接已建立 (指定类型: guest)', 'system');
            };
            
            observerWs.onmessage = function(event) {
                addMessage('observerMessages', `收到消息: ${event.data}`, 'observer');
            };
            
            observerWs.onerror = function(error) {
                addMessage('observerMessages', `错误: ${error}`, 'error');
            };
            
            observerWs.onclose = function() {
                addMessage('observerMessages', '连接已关闭', 'system');
            };
        }
        
        // 断开观察者连接
        function disconnectObserver() {
            if (observerWs) {
                observerWs.close();
                observerWs = null;
            }
        }
        
        // 连接为成员
        function connectAsMember() {
            const roomId = document.getElementById('memberRoomId').value;
            const token = document.getElementById('token').value;
            const wsUrl = `ws://localhost:8080/api/v1/ws/chat-bin/${roomId}?token=${token}`;
            
            memberWs = new WebSocket(wsUrl);
            
            memberWs.onopen = function() {
                addMessage('memberMessages', '连接已建立', 'system');
            };
            
            memberWs.onmessage = function(event) {
                addMessage('memberMessages', `收到消息: ${event.data}`, 'member');
            };
            
            memberWs.onerror = function(error) {
                addMessage('memberMessages', `错误: ${error}`, 'error');
            };
            
            memberWs.onclose = function() {
                addMessage('memberMessages', '连接已关闭', 'system');
            };
        }
        
        // 断开成员连接
        function disconnectMember() {
            if (memberWs) {
                memberWs.close();
                memberWs = null;
            }
        }
        
        // 发送消息
        function sendMessage() {
            if (memberWs && memberWs.readyState === WebSocket.OPEN) {
                const message = document.getElementById('memberMessage').value;
                memberWs.send(message);
                addMessage('memberMessages', `发送消息: ${message}`, 'member');
                document.getElementById('memberMessage').value = '';
            } else {
                addMessage('memberMessages', '连接未建立', 'error');
            }
        }
        
        // 添加消息到消息列表
        function addMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
